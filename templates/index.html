<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Voice Recorder</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-utensils">
          <path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2"/>
          <path d="M7 2v20"/>
          <path d="M21 15V2a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3Zm0 0v7"/>
        </svg>
        <br>Booking AI
      </h1>
      <div id="chat-box" class="chat-box"></div>
      <div class="mic-button-container">
        <button class="mic-button" onclick="startRecognition()">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-mic">
            <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/>
            <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
            <line x1="12" x2="12" y1="19" y2="22"/>
          </svg>
        </button>
      </div>
      <div class="booking-details">
        <input type="text" id="user-name" placeholder="User Name" class="booking-input grey">
        <input type="time" id="booking-time" placeholder="Time" class="booking-input grey">
        <input type="date" id="booking-date" placeholder="Date" class="booking-input grey">
        <input type="number" id="number-of-clients" placeholder="Number of Clients" class="booking-input grey">
      </div>
    </div>
  </body>
</html>
