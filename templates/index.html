<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookind AI</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>
        <img src="/assets/servings.svg" alt="Fork and nife icon" class="logo">
        Booking AI
      </h1>
      <div id="chat-box" class="chat-box"></div>
      <div class="mic-button-container">
        <button class="mic-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-phone">
                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
            </svg>
        </button>
      </div>
      <div class="booking-details">
        <input type="text" id="user-name" placeholder="Nom" class="booking-input grey" readonly>
        <input type="number" id="number-of-clients" placeholder="Nombre" class="booking-input grey" readonly>
        <input type="time" id="booking-time" placeholder="Heure" class="booking-input grey" readonly>
        <input type="date" id="booking-date" placeholder="Date" class="booking-input grey" readonly>
      </div>
    </div>
  </body>
</html>
