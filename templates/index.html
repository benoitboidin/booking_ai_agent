<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookind AI</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>
        <img src="/assets/servings.svg" alt="Fork and nife icon" class="logo">
        Booking AI
      </h1>
      <div id="chat-box" class="chat-box"></div>
      <div class="mic-button-container">
        <button class="mic-button" onclick="startRecognition()">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-mic">
            <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/>
            <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
            <line x1="12" x2="12" y1="19" y2="22"/>
          </svg>
        </button>
      </div>
      <div class="booking-details">
        <input type="text" id="user-name" placeholder="Nom" class="booking-input grey" readonly>
        <input type="number" id="number-of-clients" placeholder="Nombre" class="booking-input grey" readonly>
        <input type="time" id="booking-time" placeholder="Heure" class="booking-input grey" readonly>
        <input type="date" id="booking-date" placeholder="Date" class="booking-input grey" readonly>
      </div>
    </div>
  </body>
</html>
